[CONVERGENCE_THRESHOLDS]
p = 2e-4
U = 9e-5
T = 5e-5
J = 2e-2      
S_sat = 2e-3
N = 1e-2
Y = 5e-3

[WALL_EVOLUTION]
threshold_percentage = 0.05
dt_max = 3600
dt_min = 1e-4
safety_factor = 0.2
